apiVersion: v1
kind: Namespace
metadata:
  name: oficina
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-os-service
  namespace: oficina
  labels:
    app: oficina-os-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oficina-os-service
  template:
    metadata:
      labels:
        app: oficina-os-service
    spec:
      containers:
        - name: oficina-os-service
          image: ${DOCKER_REGISTRY}/oficina-os-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: database-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: database-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: database-password
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: bootstrap-servers
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oficina-os-service
  namespace: oficina
spec:
  type: ClusterIP
  selector:
    app: oficina-os-service
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
