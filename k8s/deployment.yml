apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-os-service
  namespace: os-service
  labels:
    app: oficina-os-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oficina-os-service
  template:
    metadata:
      labels:
        app: oficina-os-service
    spec:
      containers:
        - name: oficina-os-service
          image: ${DOCKER_REGISTRY}/oficina-os-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: jwt-secret
            - name: DB_HOST
              value: "postgresql.default.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "osservice_db"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: os-service-secrets
                  key: db-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.default.svc.cluster.local:9092"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oficina-os-service
  namespace: os-service
spec:
  type: ClusterIP
  selector:
    app: oficina-os-service
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Namespace
metadata:
  name: os-service
