spring:
  application:
    name: os-service

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS public
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

# Security disabled for tests
security:
  disabled: true

# JWT Configuration (not used in tests)
jwt:
  secret: base64EncodedSecretKeyWithMinimumOf256BitsForHS256SigningAlgorithm
  expiration:
    ms: 3600000

# Server
server:
  port: 8081

# Logging
logging:
  level:
    root: WARN
    br.com.grupo99.osservice: INFO
